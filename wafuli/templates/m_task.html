{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<!-- 优先使用 IE 最新版本和 Chrome -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<!-- 为移动设备添加 viewport -->
		<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<!-- 添加到主屏后的标题（iOS 6 新增） -->
		<meta name="apple-mobile-web-app-title" content="">
		<!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<!-- 设置苹果工具栏颜色 -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<!-- 添加智能 App 广告条 Smart App Banner（iOS 6+ Safari） -->
		<meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
		<!-- 忽略页面中的数字识别为电话，忽略email识别 -->
		<meta name="format-detection" content="telphone=no, email=no" />
		<!--下面三个是清除缓存 微信浏览器缓存严重又无刷新；这个方法调试的时候很方便-->
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<title>体验福利</title>
		<script src="{%static 'js/mui.min.js'%}"></script>
		<script src="{%static 'js/mui.pullToRefresh.js'%}"></script>
		<script src="{%static 'js/mui.pullToRefresh.material.js'%}"></script>
		<link href="{%static 'css/mui.min.css'%}" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="{%static 'css/m_common.css'%}" />
		<link rel="stylesheet" type="text/css" href="{%static 'css/m_task.css'%}" />
	</head>

	<body>
		<div class="mui-content">
			<!--选项卡部分-->
			<div id="task_slider" class="mui-slider mui-fullscreen">
				<div class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<a class="mui-control-item" href="#item1">新手入门</a>
		      <a class="mui-control-item" href="#item2">进阶体验</a>
		      <a class="mui-control-item" href="#item3">高手专区</a>
				</div>
				<div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-4"></div>
				<div class="mui-slider-group">
					<div id="item1" class="mui-slider-item mui-control-content mui-active">
						<div id="scroll1" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<!--banner部分-->
								<div id="slider" class="mui-slider" >
								 <div class="mui-slider-group mui-slider-loop">
								   <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
								   <div class="mui-slider-item mui-slider-item-duplicate">
								     <a href="{{last_adv.url}}">
								       <img src="{{last_adv.mpic.url}}">
								     </a>
								   </div>
								{% for adv in adv_list %}
								   <div class="mui-slider-item">
								     <a href="{{adv.url}}">
								       <img src="{{adv.mpic.url}}">
								     </a>
								   </div>
								   {%endfor%}
								   <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
								    <div class="mui-slider-item mui-slider-item-duplicate">
								      <a href="{{first_adv.url}}">
								        <img src="{{first_adv.mpic.url}}">
								      </a>
								    </div>
								  </div>
								  <div class="mui-slider-indicator">
								    <div class="mui-indicator mui-active"></div>
								    {% for adv in adv_list|slice:":-1" %}
								    <div class="mui-indicator"></div>
								    {%endfor%}
								  </div>
								</div>
								<ul class="mui-table-view">
								</ul>
							</div>
						</div>
					</div>
					<div id="item2" class="mui-slider-item mui-control-content">
						<div id="scroll1" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<ul class="mui-table-view">
								</ul>
							</div>
						</div>
					</div>
					<div id="item3" class="mui-slider-item mui-control-content">
						<div id="scroll1" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<ul class="mui-table-view">
								</ul>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>
		<!--底部导航-->
		<footer>
			<ul class="clearfix tc">
				<li>
					<a href="{%url 'index'%}">
						<i class="icon iconfont">&#xe649;</i>
						<span>免费福利</span>
					</a>
				</li>
				<li class="on">
					<a href="{%url 'task'%}">
						<i class="icon iconfont">&#xe63f;</i>
						<span>体验福利</span>
					</a>
				</li>
				<li>
					<a href="{%url 'finance'%}">
						<i class="icon iconfont">&#xe612;</i>
						<span>理财福利</span>
					</a>
				</li>
				<li>
					<a href="{%url 'account_index'%}">
						<i class="icon iconfont">&#xe652;</i>
						<span>个人中心</span>
					</a>
				</li>
			</ul>
		</footer>

		<script>
			var get_task_url = "{% url 'task_json' %}";
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});

			(function($) {
				//阻尼系数
				var deceleration = mui.os.ios?0.003:0.0009;
				$('.mui-scroll-wrapper').scroll({
					bounce: true,
					indicators: true, //是否显示滚动条
					deceleration:deceleration
				});
				$.ready(function() {
					//循环初始化所有上拉加载
					$.each(document.querySelectorAll('.mui-slider-group .mui-scroll'), function(index, pullRefreshEl) {
						var count = 0;
						$(pullRefreshEl).pullToRefresh({
							up: {
								auto:true,
								callback: function() {
									var self = this;
									var ul = self.element.querySelector('.mui-table-view');
									get_task_list(this,ul,count++,index);
								//		ul.appendChild(createFragment(ul, index, 5));
									//	self.endPullUpToRefresh(true);
								}
							}
						});
					});

					function get_task_list(obj,ul,n,index){
						mui.ajax(get_task_url,{
							data:{
								count:n,
								type:index+1,
							},
							dataType:'json',//服务器返回json格式数据
							type:'get',//HTTP请求类型
							timeout:10000,//超时时间设置为10秒；
//							headers:{'Content-Type':'application/json'},
							success:function(data){
								if (!data.length){
									obj.endPullUpToRefresh(true);
								}
								else {
									obj.endPullUpToRefresh(false);//参数为true代表没有更多数据了。
									for (var i in data) {
										var wel = data[i];
										var li = document.createElement('li');
										li.className = 'mui-table-view-cell';
										str_html = '<a class="clearfix" href="' + wel.url + '"><div class="img-box"><img src="'+
					                    	wel.picurl + '" /></div><p class="info-right';
										if (wel.state=='2'){
					                    	str_html += ' task-end';
					                    }
					                    str_html += '"><span>';
					                    if(wel.money>0)
					                    	str_html += '<b>+<number>' + wel.money + '</number>福币</b>';
					                    if(wel.score>0)
					                    	str_html += '<b>+<number>' + wel.score + '</number>积分</b>';
					                    str_html += '</span></p><div class="info-middle">'+
					                    	'<h6>' + wel.title + '</h6>';
					                    if (wel.state=='2'){
					                    	str_html += '<p>抢光啦</p>';
					                    }
					                    else if(wel.is_forbidden){
					                    	str_html += '<p>已暂停（数据审核中...）</p>'
					                    }
					                    else{
					                    	str_html += '<p>剩&nbsp;<number>'+wel.num+'</number>&nbsp;份</p>';
					                    }
					                    str_html += '</div></a>';
					                    li.innerHTML = str_html;
										ul.appendChild(li);
									}
								}
							},
							error:function(xhr,type,errorThrown){
								alert(type);
							}
						});
					}
				});
			})(mui);
			var gallery = mui('#slider');
			gallery.slider({
				interval: 0 //自动轮播周期，若为0则不自动播放，默认为0；
			});
		</script>
	</body>

</html>
