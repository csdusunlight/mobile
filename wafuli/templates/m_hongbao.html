    <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-title" content="">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->

    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telphone=no, email=no"/>

    <meta http-equiv="Cache-Control" content="no-cache">

		<script>
			mui.init();
			var get_hongbao_url = "{% url 'hongbao_json' %}"
				mui.init({
					swipeBack: true //启用右滑关闭功能
				});

				(function($) {
					//阻尼系数
					var deceleration = mui.os.ios?0.003:0.0009;
					$('.mui-scroll-wrapper').scroll({
						bounce: true,
						indicators: true, //是否显示滚动条
						deceleration:deceleration
					});
					$.ready(function() {
						//循环初始化所有上拉加载
						$.each(document.querySelectorAll('.mui-slider-group .mui-scroll'), function(index, pullRefreshEl) {
							var count = 0;
							$(pullRefreshEl).pullToRefresh({
								up: {
									auto:true,
									callback: function() {
										var self = this;
										var ul = self.element.querySelector('.mui-table-view');
										get_hongbao_list(this,ul,count++,index);
									//		ul.appendChild(createFragment(ul, index, 5));
										//	self.endPullUpToRefresh(true);
									}
								}
							});
						});

						function get_hongbao_list(obj,ul,n,index){
							console.log(index);
							// var type = document.querySelectorAll('#sliderSegmentedControl .mui-scroll a')[index].innerText;
							var type;
							if (index == 0) {
		            type = '';
		          } else {
		              type = index - 1;
		          }
		          console.log(type);
							mui.ajax(get_hongbao_url,{
								data:{
									count:n,
									type:type,
								},
								dataType:'json',//服务器返回json格式数据
								type:'get',//HTTP请求类型
								timeout:10000,//超时时间设置为10秒；
//								headers:{'Content-Type':'application/json'},
								success:function(data){
									if (!data.length){
										obj.endPullUpToRefresh(true);
									}
									else {
										obj.endPullUpToRefresh(false);//参数为true代表没有更多数据了。
										var table = document.body.querySelector('.mui-table-view');
//										var cells = document.body.querySelectorAll('.mui-table-view-cell');
										for (var i in data) {
											var wel = data[i];
											var li = document.createElement('li');
											li.className = 'mui-table-view-cell hongbao';
											var str_block = '<a class="clearfix" href="' + wel.url + '"><img class="hongbao__img" src="'+
															wel.picurl + '" /><h6 class="hongbao__title">' + wel.title;
											if (wel.is_hot){
												str_block += '<i class="icon iconfont">&#xe621;</i>';
											}
											str_block += ' </h6><h6 class="hongbao__subtitle">' + wel.subtitle + '</h6>';
											str_block += '<p class="hongbao__detail">'+
															'<span class="hongbao__source">'+wel.provider+'</span><span class="hongbao__time">'+wel.time_limit+'</span><span class="hongbao__look">阅读量:'+wel.view_count+'</span>'+
															'</p></a>';
											li.innerHTML = str_block;
											ul.appendChild(li);
										}
									}
								},
								error:function(xhr,type,errorThrown){
									alert(type);
								}
							});
						}
					});
				})(mui);
		</script>
