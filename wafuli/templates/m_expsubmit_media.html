{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<!-- 优先使用 IE 最新版本和 Chrome -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<!-- 为移动设备添加 viewport -->
		<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<!-- 添加到主屏后的标题（iOS 6 新增） -->
		<meta name="apple-mobile-web-app-title" content="">
		<!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<!-- 设置苹果工具栏颜色 -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<!-- 添加智能 App 广告条 Smart App Banner（iOS 6+ Safari） -->
		<meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
		<!-- 忽略页面中的数字识别为电话，忽略email识别 -->
		<meta name="format-detection" content="telphone=no, email=no" />
		<!--下面三个是清除缓存 微信浏览器缓存严重又无刷新；这个方法调试的时候很方便-->
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<title>信息登记</title>
		<link href="{%static 'css/mui.min.css'%}" rel="stylesheet"/>
    	<link rel="stylesheet" type="text/css" href="{%static 'css/m_common.css'%}"/>
    	<link rel="stylesheet" type="text/css" href="{%static 'css/m_expsubmit_task.css'%}"/>

	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">任务提交</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				{% csrf_token %}
				<div class="mui-input-row">
					<label>投资平台</label>
					<!-- <input id="project_id" type="text" placeholder="请选择投资平台"> -->
					<select id='project_id'>
                <option value ="0">请选择投资平台</option>
                {% for x in projects %}
                <option value="{{x.id}}" data-is_need_screenshot="{{x.is_need_screenshot}}">{{x.title}}</option>
                {%endfor%}
            </select>

				</div>
				<div class="mui-input-row">
					<label>投资时间</label>
					<input id="date" type="date" placeholder="请选择投资时间">
				</div>
				<div class="mui-input-row">
					<label>注册手机号</label>
					<input id="telnum" type="text" placeholder="请输入注册手机号">
				</div>
				<div class="mui-input-row">
					<label>投资金额</label>
					<input id="amount" type="text" onkeyup="this.value =this.value.replace(/[^\0-9\.]/g,'');" placeholder="请输入投资金额">
				</div>
				<div class="mui-input-row">
					<label>投资标期</label>
					<input id="term" type="text" onkeyup="this.value =this.value.replace(/[^\0-9\.]/g,'');" placeholder="请输入投资标期">
				</div>

			</form>
			<div class="img-up">
				<input type="file" name="picfile" id="choose" accept="image/png, image/jpeg" multiple=true>
				<ul id="img-list" class="img-list"></ul>
				<div class="mui-row img-btn">
			        <div class="left-btn mui-col-sm-6 mui-col-xs-6">
			            <button id="clear_img" class="mui-btn mui-btn-blue mui-btn-outlined">清除图片</button>
			        </div>
			        <div class=" mui-col-sm-6 mui-col-xs-6">
			            <button id="upload" class="mui-btn mui-btn-blue mui-btn-outlined">上传图片</button>
			        </div>
			    </div>
				<span class="tips">限jpg和png格式，最多6张</span>
			</div>
			<div class="mui-input-row beizhu" style="margin: 10px 5px;">
				<p>备注:</p>
				<textarea id="remark" rows="3" placeholder="请输入备注信息"></textarea>
			</div>
			<button id="submit" type="button" class="mui-btn mui-btn-blue">确认提交</button>
		</div>
		<div id="img_mask" class="img-mask">
			<div class="loader-inner ball-triangle-path">
				<div></div>
				<div></div>
				<div></div>
			</div>
			<p>文件上传中</p>
		</div>
		<script src="{% static 'js/mui.min.js' %}"></script>
		<!--弹窗部分-->
		<script type="text/javascript">
			mui.init();
			var id = '{{id}}';
			var type = '{{type}}';
			var filechooser = document.getElementById("choose");
			//    用于压缩图片的canvas
			var canvas = document.createElement("canvas");
			var ctx = canvas.getContext('2d');
			//    瓦片canvas
			var tCanvas = document.createElement("canvas");
			var tctx = tCanvas.getContext("2d");
			var maxsize = 80 * 1024;
			var file_list = [];
			document.getElementById("upload").addEventListener("tap", function() {
				if (file_list.length>=6){
					alert("最多只可上传6张图片");
					return;
				}
				filechooser.click();
			})
			filechooser.onchange = function() {
				if(!this.files.length) return;
				var files = Array.prototype.slice.call(this.files);
				if(files.length + file_list.length > 6) {
					mui.alert("最多只可上传6张图片");
					return;
				}
				files.forEach(function(file, i) {
					if(!/\/(?:jpeg|png|gif)/i.test(file.type)) return;
					var reader = new FileReader();
					var li = document.createElement("li");
					//          获取图片大小
					var size = file.size / 1024 > 1024 ? (~~(10 * file.size / 1024 / 1024)) / 10 + "MB" : ~~(file.size / 1024) + "KB";
					document.getElementById("img-list").appendChild(li);
					reader.onload = function() {
						var result = this.result;
						var img = new Image();
						img.src = result;
						li.style.backgroundImage = "url(" + result + ")";
						console.log(li.style);
						//如果图片大小小于100kb，则直接上传
						if(result.length <= maxsize) {
							img = null;
							process(result, file.name, file.type);
							return;
						}
						//      图片加载完毕之后进行压缩，然后上传
						if(img.complete) {
							callback();
						} else {
							img.onload = callback;
						}

						function callback() {
							var data = compress(img);
							process(data, file.name, file.type);
							img = null;
						}
					};
					reader.readAsDataURL(file);
				})
			};
			//    使用canvas对大图片进行压缩
			function compress(img) {
				var initSize = img.src.length;
				var width = img.width;
				var height = img.height;
				//如果图片大于四百万像素，计算压缩比并将大小压至40万以下
				var ratio;
				if((ratio = width * height / 400000) > 1) {
					ratio = Math.sqrt(ratio);
					width /= ratio;
					height /= ratio;
				} else {
					ratio = 1;
				}
				console.log("ratio:" + ratio);
				canvas.width = width;
				canvas.height = height;
				//        铺底色
				ctx.fillStyle = "#fff";
				ctx.fillRect(0, 0, canvas.width, canvas.height);
				//如果图片像素大于100万则使用瓦片绘制
				var count;
				if((count = width * height / 1000000) > 1) {
					count = ~~(Math.sqrt(count) + 1); //计算要分成多少块瓦片
					//            计算每块瓦片的宽和高
					var nw = ~~(width / count);
					var nh = ~~(height / count);
					tCanvas.width = nw;
					tCanvas.height = nh;
					for(var i = 0; i < count; i++) {
						for(var j = 0; j < count; j++) {
							tctx.drawImage(img, i * nw * ratio, j * nh * ratio, nw * ratio, nh * ratio, 0, 0, nw, nh);
							ctx.drawImage(tCanvas, i * nw, j * nh, nw, nh);
						}
					}
				} else {
					ctx.drawImage(img, 0, 0, width, height);
				}
				//进行最小压缩
				var ndata = canvas.toDataURL('image/jpeg', 0.5);
				console.log('压缩前：' + initSize);
				console.log('压缩后：' + ndata.length);
				console.log('压缩率：' + ~~(100 * (initSize - ndata.length) / initSize) + "%");
				tCanvas.width = tCanvas.height = canvas.width = canvas.height = 0;
				return ndata;
			}
			//    图片上传，将base64的图片转成二进制对象，塞进formdata上传
			function process(basestr, name, type, $li) {
				var text = window.atob(basestr.split(",")[1]);
				var buffer = new Uint8Array(text.length);
				for(var i = 0; i < text.length; i++) {
					buffer[i] = text.charCodeAt(i);
				}
				var blob = getBlob([buffer], type);
				file_list.push({
					name:name,
					blob:blob
				});
			}

			/**
			 * 获取blob对象的兼容性写法
			 * @param buffer
			 * @param format
			 * @returns {*}
			 */
			function getBlob(buffer, format) {
				try {
					return new Blob(buffer, {
						type: format
					});
				} catch(e) {
					var bb = new(window.BlobBuilder || window.WebKitBlobBuilder || window.MSBlobBuilder);
					buffer.forEach(function(buf) {
						bb.append(buf);
					});
					return bb.getBlob(format);
				}
			}
			/**
			 * 获取formdata
			 */
			function getFormData() {
				var isNeedShim = ~navigator.userAgent.indexOf('Android') &&
					~navigator.vendor.indexOf('Google') &&
					!~navigator.userAgent.indexOf('Chrome') &&
					navigator.userAgent.match(/AppleWebKit\/(\d+)/).pop() <= 534;
				return isNeedShim ? new FormDataShim() : new FormData()
			}
			/**
			 * formdata 补丁, 给不支持formdata上传blob的android机打补丁
			 * @constructor
			 */
			function FormDataShim() {
				console.warn('using formdata shim');
				var o = this,
					parts = [],
					boundary = Array(21).join('-') + (+new Date() * (1e16 * Math.random())).toString(36),
					oldSend = XMLHttpRequest.prototype.send;
				this.append = function(name, value, filename) {
					parts.push('--' + boundary + '\r\nContent-Disposition: form-data; name="' + name + '"');
					if(value instanceof Blob) {
						parts.push('; filename="' + (filename || 'blob') + '"\r\nContent-Type: ' + value.type + '\r\n\r\n');
						parts.push(value);
					} else {
						parts.push('\r\n\r\n' + value);
					}
					parts.push('\r\n');
				};
				// Override XHR send()
				XMLHttpRequest.prototype.send = function(val) {
					var fr,
						data,
						oXHR = this;
					if(val === o) {
						// Append the final boundary string
						parts.push('--' + boundary + '--\r\n');
						// Create the blob
						data = getBlob(parts);
						// Set up and read the blob into an array to be sent
						fr = new FileReader();
						fr.onload = function() {
							oldSend.call(oXHR, fr.result);
						};
						fr.onerror = function(err) {
							throw err;
						};
						fr.readAsArrayBuffer(data);
						// Set the multipart content type and boudary
						this.setRequestHeader('Content-Type', 'multipart/form-data; boundary=' + boundary);
						XMLHttpRequest.prototype.send = oldSend;
					} else {
						oldSend.call(this, val);
					}
				};
			}
			document.getElementById("submit").addEventListener('tap',function() {
				var project_id = document.getElementById("project_id").value;

				var isNeedImg = document.getElementById("project_id").options[project_id].getAttribute('data-is_need_screenshot');
				console.log(isNeedImg);

				var date = document.getElementById("date").value;
				var telnum = document.getElementById("telnum").value;
				var amount = document.getElementById("amount").value;
				var term = document.getElementById("term").value;
				var remark = document.getElementById('remark').value;
				console.log(project_id+', '+date+', '+telnum+', '+amount+', '+term+', '+remark);
				telnum = telnum.replace(/(^\s*)|(\s*$)/g, "");
				var re = /^1[1,2,3,4,6,5,7,8,9]\d{9}$/;
				if(!re.test(telnum)) {
					mui.alert("手机号格式不正确！");
					return;
				}
				var xhr = new XMLHttpRequest();
				var formdata = getFormData();
				var csrfmiddlewaretoken = document.getElementsByName("csrfmiddlewaretoken")[0].value;
				if (isNeedImg == 'True') {
					if (file_list.length==0){
						mui.alert("请上传任务完成截图");
						return;
					}
				}
				for (i in file_list){
					formdata.append(file_list[i].name, file_list[i].blob);
				}
				formdata.append('id', project_id);
				formdata.append('date', date);
				formdata.append('telnum', telnum);
				formdata.append('amount', amount);
				formdata.append('term', term);
				formdata.append('remark', remark);
				formdata.append('csrfmiddlewaretoken', csrfmiddlewaretoken);
				xhr.open('post', '/media_submit/');
				xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest");
				document.getElementById("img_mask").style.display = "block";
				xhr.onreadystatechange = function() {
					document.getElementById("img_mask").style.display = "none";
					if(xhr.readyState == 4 && xhr.status == 200) {
						var ret = JSON.parse(xhr.responseText);
						if(ret.code == 0) {
							document.getElementById("img_mask").style.display = "none";
							mui.alert("请先登录！","抱歉",function(){
								window.location.href = ret.url;
							});
						}else if(ret.code==1){
							mui.alert("任务提交成功，可在【个人中心】-【福利管理】查看。请耐心等待工作人员审核。","温馨提示",function(){
								history.go(0);
							});
						}else{
							mui.alert(ret.msg,"抱歉");
						}
					}
				};

				xhr.send(formdata);
			});
			document.getElementById("clear_img").addEventListener('tap',function() {
				document.getElementById("img-list").innerHTML = "";
				file_list = [];
				document.getElementById("upload").value = "";
			});
		</script>

	</body>

</html>
